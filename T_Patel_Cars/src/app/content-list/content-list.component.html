<main>
  <app-modify-content (addCarEvent)="addNewCar($event)"></app-modify-content>

  <section class="searchForTitle">
    <div>
      <mat-form-field>
        <mat-label>Search For Title</mat-label>
        <input matInput type="text" [(ngModel)]="searchTitle" placeholder="Search Title here...">
      </mat-form-field> <br>
      <button mat-raised-button color="primary" (click)="searchByTitle()">Search <mat-icon>search</mat-icon></button>
    </div>

    <div *ngIf="titleFound !== null">
      <p [style.color]="titleFound ? 'green' : 'crimson'">
        {{titleFound ? 'Car Found' : 'Car not found'}}
      </p>
    </div>
  </section>


  <h1>Cars with no type</h1>
  <section class="cards">
    <div *ngFor="let content of contents | contentType" appHoverAffect="border">
      <app-content-card [car]="content" [class]="''"></app-content-card>
    </div>
  </section>

  <h1>SuperCars</h1>
  <section class="cards">
    <div *ngFor="let content of contents | contentType:'Super Sport'" appHoverAffect="border">
      <app-content-card [car]="content" [class]="'SuperCar'"></app-content-card>
    </div>
  </section>

  <h1>SUV</h1>
  <section class="cards">
    <div *ngFor="let content of contents | contentType:'SUV'" appHoverAffect="border">
      <app-content-card [car]="content" [class]="'SUV'"></app-content-card>
    </div>
  </section>
</main>
