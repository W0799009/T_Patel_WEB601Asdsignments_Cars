<form (submit)="onSubmit()" style="text-align:center; background-color:darkcyan; color:aquamarine; border-radius:20px; ">

  <br>
  <br />

  <h1 style="color:antiquewhite">Add new Item</h1>
  <label>
    ID:
    <input type="number" [(ngModel)]="id" name="id">
  </label>
  <br>
  <br />
  <label>
    Title:
    <input type="text" [(ngModel)]="title" name="title">
  </label>
  <br>
  <br />
  <label>
    Description:
    <input type="text" [(ngModel)]="description" name="description">
  </label>
  <br>
  <br />
  <label>
    ImgURL:
    <input type="text" [(ngModel)]="imgURL" name="imgURL">
  </label>
  <br>
  <br />
  <label>
    Type:
    <input type="text" [(ngModel)]="type" name="type">
  </label>
  <br>
  <br />
  <label>
    Tags:
    <input type="text" [(ngModel)]="tags" name="tags">
  </label>
  <br>
  <br />
  <label>
    Creator:
    <input type="text" [(ngModel)]="creator" name="creator">
  </label>
  <br>
  <br />
  <button type="submit">Submit</button>
  <br>
  <br />
</form>
